<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Коррекционные разработки</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdf9ff;
      --text: #4a3a6b;
      --text-light: #7a6a9a;
      --lavender: #e6d7f0;
      --lavender-dark: #c4a7e7;
      --lavender-darker: #ae8dd5;
      --price: #d9534f;
      --card-bg: #ffffff;
      --border: #f0e9f7;
      --shadow: rgba(106, 76, 147, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-weight: 500;
      font-size: 32px;
      margin-bottom: 32px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 40px;
    }

    #searchInput {
      width: 100%;
      max-width: 520px;
      padding: 14px 20px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      font-size: 16px;
      font-family: inherit;
      color: var(--text);
      box-shadow: 0 4px 12px var(--shadow);
      outline: none;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 6px 20px var(--shadow);
      border: 1px solid var(--border);
    }

    .product-preview {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      background: var(--lavender);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      color: var(--text-light);
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }

    .product-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 0 10px;
      font-weight: 600;
      font-size: 18px;
    }

    .product-icon {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
    }

    .product-card p {
      font-size: 14px;
      color: var(--text-light);
      margin: 0 0 14px;
      line-height: 1.5;
    }

    .product-card .price {
      font-weight: 600;
      font-size: 18px;
      color: var(--price);
      margin: 0 0 16px;
    }

    .product-card button {
      width: 100%;
      padding: 12px;
      background: var(--lavender-dark);
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .product-card button:hover {
      background: var(--lavender-darker);
    }

    #noResults {
      text-align: center;
      color: var(--text-light);
      font-style: italic;
      grid-column: 1 / -1;
      display: none;
    }

    /* МОДАЛЬНОЕ ОКНО */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background: white;
      border-radius: 24px;
      max-width: 600px;
      margin: 60px auto;
      padding: 32px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
    }

    .close {
      position: absolute;
      top: 18px;
      right: 20px;
      font-size: 26px;
      color: #aaa;
      cursor: pointer;
    }

    .carousel {
      height: 280px;
      margin-bottom: 24px;
      border-radius: 16px;
      background: var(--lavender);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      font-size: 16px;
      text-align: center;
      padding: 20px;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .prev { left: 12px; }
    .next { right: 12px; }

    .modal-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 22px;
      margin: 0 0 16px;
    }

    .modal-icon {
      width: 36px;
      height: 36px;
      flex-shrink: 0;
    }

    .modal-content p {
      color: var(--text-light);
      margin: 0 0 20px;
    }

    .modal-price {
      font-size: 20px;
      font-weight: 600;
      color: var(--price);
      margin: 0 0 24px;
    }

    .modal-content button {
      width: 100%;
      padding: 14px;
      background: var(--lavender-darker);
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Коррекционные разработки</h1>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Поиск по названию или описанию…">
    </div>

    <div class="products" id="productsContainer"></div>
    <div id="noResults">Ничего не найдено</div>
  </div>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="carousel" id="modalImage">
        <!-- Сюда будет подставляться текст -->
      </div>
      <div class="modal-title" id="modalTitle"></div>
      <p id="modalDescription"></p>
      <div class="modal-price" id="modalPrice"></div>
      <button onclick="alert('Свяжитесь для покупки!')">Заказать</button>
    </div>
  </div>

  <script>
    // Иконки как строки SVG
    const ICON_PEN = `
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M30,80 L70,40 L65,35 L25,75 Z" fill="#e6d7f0" stroke="black" stroke-width="3"/>
        <rect x="68" y="38" width="8" height="6" fill="#ffd700" stroke="black" stroke-width="2"/>
        <circle cx="40" cy="55" r="8" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="40" cy="55" r="4" fill="black"/>
        <circle cx="42" cy="53" r="1.5" fill="white"/>
        <path d="M20,60 Q10,50 15,40 Q20,35 25,45" fill="none" stroke="black" stroke-width="2"/>
      </svg>
    `;

    const ICON_NOTEBOOK = `
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="20" width="60" height="60" rx="6" fill="#e6d7f0" stroke="black" stroke-width="3"/>
        <line x1="25" y1="25" x2="25" y2="75" stroke="black" stroke-width="1"/>
        <line x1="30" y1="25" x2="30" y2="75" stroke="black" stroke-width="1"/>
        <circle cx="50" cy="45" r="8" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="50" cy="45" r="4" fill="black"/>
        <circle cx="52" cy="43" r="1.5" fill="white"/>
        <circle cx="65" cy="50" r="6" fill="#fbb6c2" stroke="none"/>
        <path d="M55,65 Q57,63 59,65 Q61,67 59,69 Q57,71 55,69 Q53,71 51,69 Q49,67 51,65 Q53,63 55,65Z" 
              fill="#ff9ec0" stroke="black" stroke-width="1.5"/>
      </svg>
    `;

    const productsData = [
      {
        id: "dysgraphia1",
        title: "Артикуляционная дисграфия: тетрадь-тренажёр",
        icon: ICON_PEN,
        shortDesc: "Для учащихся 1–3 классов. Упражнения на различение звуков, развитие фонематического слуха.",
        fullDesc: "Пособие для логопедов и родителей. Содержит 40 страниц упражнений, направленных на коррекцию артикуляционной дисграфии у младших школьников. Включает задания на:\n• различение звуков на слух,\n• развитие фонематического анализа и синтеза,\n• автоматизацию правильного звукопроизношения в письме.\nФормат: PDF, готов к печати. Рекомендуемый возраст: 7–9 лет.",
        price: "500 руб.",
        slides: [
          "Страница 1: Упражнения на звук [Р].",
          "Страница 2: Задания на звук [Л]."
        ]
      },
      {
        id: "dysgraphia2",
        title: "Оптическая дисграфия: визуальные тренажёры",
        icon: ICON_NOTEBOOK,
        shortDesc: "Для детей 7–10 лет. Развитие зрительного восприятия, дифференциация сходных по написанию букв.",
        fullDesc: "Специализированная рабочая тетрадь для коррекции оптической дисграфии. Помогает детям различать сходные по начертанию буквы (б/д, п/т, и/у и др.). Включает:\n• упражнения на зрительное внимание,\n• задания на копирование и воспроизведение букв,\n• игры на пространственную ориентировку.\nОбъём: 48 страниц. Подходит для индивидуальных и групповых занятий. Возраст: 7–10 лет.",
        price: "550 руб.",
        slides: [
          "Страница 1: Дифференциация букв б/д.",
          "Страница 2: Упражнения на различение п/т."
        ]
      }
    ];

    let currentProduct = null;
    let currentSlide = 0;
    const container = document.getElementById("productsContainer");
    const noResults = document.getElementById("noResults");

    function render(products) {
      container.innerHTML = "";
      noResults.style.display = products.length ? "none" : "block";
      products.forEach(p => {
        const el = document.createElement("div");
        el.className = "product-card";
        el.innerHTML = `
          <div class="product-preview">
            Предварительный просмотр:<br>${p.title}
          </div>
          <div class="product-title">
            ${p.icon}
            <span>${p.title}</span>
          </div>
          <p>${p.shortDesc}</p>
          <div class="price">${p.price}</div>
          <button onclick="openModal('${p.id}')">Купить</button>
        `;
        container.appendChild(el);
      });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const q = e.target.value.trim().toLowerCase();
      const f = productsData.filter(p =>
        p.title.toLowerCase().includes(q) ||
        p.shortDesc.toLowerCase().includes(q)
      );
      render(f);
    });

    function openModal(id) {
      const p = productsData.find(x => x.id === id);
      if (!p) return;
      currentProduct = p;
      currentSlide = 0;
      document.getElementById("modalTitle").innerHTML = `
        ${p.icon}
        <span>${p.title}</span>
      `;
      document.getElementById("modalDescription").textContent = p.fullDesc;
      document.getElementById("modalPrice").textContent = p.price;
      updateModalImage();
      document.getElementById("productModal").style.display = "block";
    }

    function updateModalImage() {
      document.getElementById("modalImage").textContent = currentProduct.slides[currentSlide];
    }

    function changeSlide(dir) {
      const len = currentProduct.slides.length;
      currentSlide = (currentSlide + dir + len) % len;
      updateModalImage();
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    window.onclick = e => {
      if (e.target.id === "productModal") closeModal();
    };

    render(productsData);
  </script>
</body>
</html>
